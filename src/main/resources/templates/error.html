<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error</h1>
        <p>Oops! Something went wrong.</p>
        <p th:if="${error}">Error details: <span th:text="${error}"></span></p>
        <p>Don't worry, our team has been notified and we are working to fix it.</p>
        <a href="/">Back to Home</a>
        <br>
        <p th:text="${errorMessage}"></p>
    </div>
</body>
</html>
